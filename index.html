<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأفعال الشاذة في اللغة الإنجليزية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 50px 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .header h2 {
            font-size: 20px;
            margin: 0;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .content {
            padding: 60px 40px;
        }
        
        .description {
            font-size: 20px;
            color: #555;
            margin-bottom: 50px;
            line-height: 1.8;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        
        .quiz-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
            display: inline-block;
        }
        
        .quiz-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.6);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        .quiz-btn:active {
            transform: translateY(-2px);
        }
        
        .quiz-btn.second {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .quiz-btn.second:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.6);
        }
        
        .quiz-btn.third {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .quiz-btn.third:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 12px 30px rgba(46, 204, 113, 0.6);
        }
        
        .footer {
            background: #f8f9fa;
            padding: 30px;
            color: #777;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .content {
                padding: 40px 20px;
            }
            
            .description {
                font-size: 18px;
            }
            
            .quiz-btn {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>الأفعال الشاذة في اللغة الإنجليزية</h1>
            <h2>Irregular Verbs in English</h2>
        </div>
        
        <div class="content">
            <div class="description">Welcome to the site <strong>Mohamed Kassem</strong><br>
                اختر المجموعة التي تريد مراجعتها
            </div>
            
            <div class="buttons-container">
                <a href="page1.html" class="quiz-btn">
                    التسميع الأول
                </a>
                <a href="page2.html" class="quiz-btn second">
                    التسميع الثاني
                </a>
                <a href="page3.html" class="quiz-btn third">
                    التسميع الثالث
                </a>
            </div>
        </div>
    </div>
</body>
</html>
